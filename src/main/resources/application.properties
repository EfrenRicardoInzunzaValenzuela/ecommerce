spring.application.name=ecommerce

spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Habilitar la interfaz de usuario de Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Configuracion de la API
springdoc.api-docs.title=Ecommerce Platform API
springdoc.api-docs.description=API documentation for the Ecommerce Platform
springdoc.api-docs.version=OPENAPI_3_1